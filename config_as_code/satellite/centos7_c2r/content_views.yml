---
satellite_content_views:
  # Red Hat Enterprise Linux 7
  - name: RHEL7
    lifecycle_environments:
      - "RHEL7_Dev"
      - "RHEL7_QA"
      - "RHEL7_Prod"
    repositories:
      - name: Red Hat Enterprise Linux 7 Server RPMs x86_64 7Server
        product: 'Red Hat Enterprise Linux Server'
      - name: Red Hat Enterprise Linux 7 Server - Extras RPMs x86_64
        product: 'Red Hat Enterprise Linux Server'
      - name: Red Hat Satellite Client 6 for RHEL 7 Server RPMs x86_64
        product: 'Red Hat Enterprise Linux Server'
      - name: Red Hat Satellite Utils 6.11 for RHEL 7 Server RPMs x86_64
        product: 'Red Hat Enterprise Linux Server'
  # Community Enterprise Linux 7
  - name: CentOS7
    lifecycle_environments:
      - "CentOS7_Dev"
      - "CentOS7_QA"
      - "CentOS7_Prod"
    repositories:
      - name: CentOS-7 - Base RPMs x86_64
        product: 'Community Enterprise OS 7'
      - name: CentOS-7 - Extras RPMs x86_64
        product: 'Community Enterprise OS 7'
      - name: CentOS-7 - Updates RPMs x86_64
        product: 'Community Enterprise OS 7'
      - name: Convert2RHEL 7 x86_64
        product: 'Convert2RHEL 7'
  # CentOS7 to RHEL7 CCV
  - name: CentOS7_to_RHEL7
    description: "CentOS7 to RHEL7 conversion composite content view"
    composite: true
    auto_publish: false
    components:
      - content_view: CentOS7
        latest: true
      - content_view: RHEL7
        latest: true
    lifecycle_environments:
      - "CentOS7_to_RHEL7_Dev"
      - "CentOS7_to_RHEL7_QA"
      - "CentOS7_to_RHEL7_Prod"
...
