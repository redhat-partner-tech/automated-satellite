---
leapp_upgrade_type: satellite
satellite_organization: 'My_Organization'
leapp_repos_enabled:
  - 'satellite-client-6-for-rhel-{{ ansible_distribution_major_version | int + 1 }}-x86_64-rpms'
analysis_packages_el7:
  - leapp-upgrade
  - cockpit-leapp
  - dnf-plugins-core
analysis_packages_el8:
  - leapp-upgrade
  - cockpit
  - cockpit-system
  - cockpit-leapp
  - vdo
leapp_preupg_opts: |-
  {%- if ansible_distribution_major_version == '7' -%}
    --target 8.8
  {%- elif ansible_distribution_version == '8.8' -%}
    --target 9.2
  {%- endif -%}
leapp_upgrade_opts: |-
  {%- if ansible_distribution_major_version == '7' -%}
    --target 8.8
  {%- elif ansible_distribution_version == '8.8' -%}
    --target 9.2
  {%- endif -%}
satellite_activation_key_pre_leapp: |-
  {%- if ansible_distribution_major_version == '7' -%}
    RHEL7_Dev
  {%- elif ansible_distribution_major_version == '8' -%}
    RHEL8_Dev
  {%- endif -%}
satellite_activation_key_leapp: |-
  {%- if ansible_distribution_major_version == '7' -%}
    RHEL7IPU88_Dev
  {%- elif ansible_distribution_version == '8.8' -%}
    RHEL8IPU92_Dev
  {%- endif %}
satellite_activation_key_post_leapp: |-
  {%- if ansible_distribution_version == '8.8' -%}
    RHEL8_Dev
  {%- elif ansible_distribution_version == '9.2' -%}
    RHEL9_Dev
  {%- endif -%}
...
